<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comentarios</title>
  <link href="estilos.css" rel="stylesheet">
</head>
<body><div class="contenido">
  <div class="formulario">
    <form action="guardar.html" method="get">
    <label class="datos" for="nombre">Nombre: </label>
    <input id="nombre" class="texto" type="text" name="nombre" required>
    <br><br>
    <label class="datos" for="correo">Correo: </label>
    <input id="correo" class="texto" type="email" name="correo" required>
    <br><br>
    <label class="datos" for="genero">Genero: </label>
    <select name="genero" required>
    <option>Hombre</option>  
    <option>Mujer</option>  
    </select>
    <br><br>
    <label class="datos" for="pregunta">te gusto la pagina? </label>
    <input id="si" class="texto" type="radio" name="pregunta" required>
    <label class="datos" for="si">SI </label>
    <input id="no" class="texto" type="radio" name="pregunta" required>
    <label class="datos" for="no">NO </label>
    <br><br>
    <label class="datos" for="cometario">Que le corregirias tu? </label>
    <textarea name="comentario" rows="10" cols="25"> </textarea>
    <button type="submit">Enviar</button>
    <button type="reset">borrar todo</button>

  </form>
  </div>
</div>
</body>
</html>
